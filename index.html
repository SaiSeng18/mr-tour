<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MR TOUR</title>

		<link rel="stylesheet" href="/style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="/tailwind.config.js"></script>
		<script src="//unpkg.com/alpinejs" defer></script>
	</head>
	<body>
		<main class="w-full text-clifford bg-black-custom min-h-screen flex flex-col">
			<!-- Header -->
			<header class="px-10 pt-10 flex justify-between items-center xl:p-5 z-10">
				<div class="flex items-center gap-5">
					<div class="w-[35px] h-[35px] bg-gray-100 sm:hidden"></div>
					<a class="flex items-center gap-2">
						<img src="" alt="Logo" class="w-[35px] h-[35px]" />
						<h1>Mr.Tour</h1>
					</a>
				</div>

				<div class="flex items-center gap-20 xl:gap-10">
					<nav class="lg:hidden">
						<ul class="flex gap-5 items-center">
							<li><a href="">Home</a></li>
							<li><a href="">About</a></li>
							<li><a href="">Destination</a></li>
							<li><a href="">Tour</a></li>
							<li><a href="">Blog</a></li>
						</ul>
					</nav>

					<div class="flex gap-5 md:hidden">
						<div class="w-[35px] h-[35px] bg-gray-100"></div>
						<div class="w-[35px] h-[35px] bg-gray-100"></div>
					</div>

					<div class="flex items-center gap-5">
						<div
							class="rounded-lg bg-primary h-[50px] p-1.5 flex gap-1.5 items-center md:hidden">
							<div class="h-full aspect-square bg-gray-100 rounded-lg"></div>
							<div class="h-full aspect-square bg-black-custom rounded-lg"></div>
						</div>

						<div class="flex items-center gap-2">
							<div
								class="h-[50px] w-[50px] bg-gray-100 rounded-full overflow-hidden"></div>
							<div class="w-[25px] h-[25px] bg-gray-100"></div>
						</div>
					</div>
				</div>
			</header>

			<!-- Section -->
			<section class="flex flex-col justify-between items-center">
				<div
					class="w-full py-40 px-10 xl:px-5 flex flex-col gap-40 items-center relative">
					<img
						src="/assets/images/astronaut.png"
						alt="Astronaut"
						class="absolute -bottom-40 w-1/2 left-1/2 -translate-x-1/2 md:bottom-0" />
					<h1 class="text-8xl text-center md:text-6xl z-10">
						Discover
						<span class="font-bold"
							>the <br />
							best lovely places!</span
						>
					</h1>

					<div
						class="grid grid-cols-4 lg:grid-cols-2 sm:grid-cols-1 lg:gap-10 w-full max-w-[1500px] 2xl:max-w-[1500px] justify-items-center z-10">
						<div class="flex gap-5 items-center">
							<div
								class="h-[75px] xl:h-[50px] aspect-square rounded-xl bg-white-custom"></div>
							<div class="flex flex-col">
								<p class="text-5xl xl:text-3xl">725+</p>
								<p>Happy Customer</p>
							</div>
						</div>

						<div class="flex gap-5 items-center">
							<div
								class="h-[75px] xl:h-[50px] aspect-square rounded-xl bg-white-custom"></div>
							<div class="flex flex-col">
								<p class="text-5xl xl:text-3xl">29</p>
								<p>Awards Gained</p>
							</div>
						</div>

						<div class="flex gap-5 items-center">
							<div
								class="h-[75px] xl:h-[50px] aspect-square rounded-xl bg-white-custom"></div>
							<div class="flex flex-col">
								<p class="text-5xl xl:text-3xl">12</p>
								<p>Years Experience</p>
							</div>
						</div>

						<div class="flex gap-5 items-center">
							<div class="min-w-1 h-[100px] bg-white-custom rounded-full"></div>
							<p class="max-w-[250px]">
								Plan and book your perfect trip with expert advice, travel tips,
								destination information and inspiration from us.
							</p>
						</div>
					</div>
				</div>

				<!-- Bottom Section -->
				<div class="p-2 grid grid-cols-4 lg:grid-cols-2 w-full z-10">
					<div
						class="h-[400px] 2xl:h-[300px] w-full bg-color-3 rounded-l-[2.5rem] lg:rounded-tl-[2.5rem] lg:rounded-bl-none"></div>
					<div
						class="h-[400px] 2xl:h-[300px] w-full bg-primary lg:rounded-tr-[2.5rem]"></div>
					<div
						class="h-[400px] 2xl:h-[300px] w-full bg-color-1 lg:rounded-bl-[2.5rem]"></div>
					<div
						class="h-[400px] 2xl:h-[300px] w-full bg-color-2 rounded-r-[2.5rem] lg:rounded-br-[2.5rem] lg:rounded-tr-none"></div>
				</div>
			</section>
		</main>
	</body>
</html>
